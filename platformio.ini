[env:nano_every]
platform = atmelmegaavr
board = nano_every
framework = arduino
lib_deps = 
	makuna/NeoPixelBus@^2.7.1
	xreef/PCF8575 library@^1.0.3
monitor_speed = 115200

[platformio]
description = Juego "Cuatro en raya"
